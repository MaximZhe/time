<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta property="og:type" content="website"/>

    <!--Css -->

</head>
<body>
   <div class="timer" id="timer">
        <div class="circle" style = "--clr:#FF800B">
            <div class="dots h_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="hh"></circle>
            </svg>
            <div id="hours">
                00
            </div>
        </div>
        <div class="circle" style = "--clr:#FDB827">
            <div class="dots m_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="mm"></circle>
            </svg>
            <div id="minutes">
                00
            </div>
        </div>
        <div class="circle" style = "--clr:#233506">
            <div class="dots s_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="ss"></circle>
            </svg>
            <div id="seconds">
                00
            </div>
        </div>
   </div>
   <div class="timers" style="color:#FFFFFF;" >
        <p class="timers__head"> До конца акции осталось:</p>
        <p class="timers__info">Акция закончилась =(</p>
        <div class="time">
            <div class="timers__block" id="d"></div>
            <div class="timers__block" id="h"></div>
            <div class="timers__block" id="m"></div>
            <div class="timers__block" id="s"></div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
